<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title></title> 
  </head>
    <header>
      <h1 id="title">Xbox vs PlayStation</h1>
      <p id="survey_form">Survey form</p>
      <p id="description">What do you think is better?</p>
    </header>
    <main>
      <form id="survey-form">
        <fieldset>
          <label id="name-label">Name: <input id="name" type="text" placeholder="Enter your name" required name="name"></label>
          <label id="email-label">Email: <input id="email" type="email" placeholder="Enter your email" required name="email"></label>
          <label id="number-label">Age: <input id="number" type="number" placeholder="Enter your age"  required name="age" min="5" max="130"></label>
          <p class="p1">Select your camp.</p>
          <label class="lab2"><input class="rad1" type="radio" value="android" name="android-ios" checked> Xbox</label>
          <label class="lab2"><input class="rad1" type="radio" value="ios" name="android-ios"> PlayStation</label>
          <label>
            <select id="dropdown" name="consoles">
              <option value="">(select your console)</option>              
              <option value="1">Xbox</option>
              <option value="2">Xbox 360</option>
              <option value="3">Xbox 360S</option>
              <option value="4">Xbox 360E</option>
              <option value="5">Xbox One</option>
              <option value="6">Xbox One S</option>
              <option value="7">Xbox One X</option>
              <option value="8">Xbox Series S</option>
              <option value="9">Xbox Series X</option>
              <option value="10">PlayStation</option>
              <option value="11">PlayStation One</option>
              <option value="12">PlayStation 2</option>
              <option value="13">PlayStation 2 Slim</option>
              <option value="14">PlayStation Portable</option>
              <option value="15">PlayStation 3</option>
              <option value="16">PlayStation 3 Slim</option>
              <option value="17">PlayStation Vita</option>
              <option value="18">PlayStation 3 Super Slim</option>
              <option value="19">PlayStation 4</option>
              <option value="20">PlayStation 4 Slim</option>
              <option value="21">PlayStation 4 Pro</option>
              <option value="22">PlayStation Classic</option>
              <option value="23">PlayStation 5</option>
            </select>
          </label>
          <p class="p1">In which compartments do you think your console wins?</p>
          <label class="lab1"><input type="checkbox" value="1"> Games</label>
          <label class="lab1"><input type="checkbox" value="2"> Perfomance</label>
          <label class="lab1"><input type="checkbox" value="3"> Entertainment</label>
          <label class="lab1"><input type="checkbox" value="4"> Value</label>
          <label class="lab1"><input type="checkbox" value="4"> Subscriptions</label>
          <label class="lab1"><input type="checkbox" value="5"> Others</label>
          <p class="p1">Tell us more about your experience with consoles.</p>
          <textarea name="about_console" cols="30" rows="3" placeholder="I like my console, because..."></textarea>
          <button id="submit">Submit</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <p class="footer1">Your submited data doesn't go anywhere</p>
      <p class="footer1">Created on 29/06/2022 by Cezar Drumea</p>
    </footer>
  </body>
</html>
